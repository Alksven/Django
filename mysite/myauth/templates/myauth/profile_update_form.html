{% extends "myauth/base.html" %}

{% block title %}
    Update Profile
{% endblock %}

{% block body %}
    <h1>Update Profile</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>

{% endblock %}
